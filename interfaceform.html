<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
  <center>
  <h2>Survey Kepuasan Pelanggan Tokopedia</h2>
  </center>
    <div id="formulir">
        <form action="submit_survey">
            <center>
            <img src="tokped2.jpg" alt="Logo Tokopedia">
            <br>
            </center>
        
            <label for="nama">Nama Pelanggan:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Anda" autocomplete="off" autofocus required><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Masukkan Email Anda" autocomplete="on" required><br><br>

            <label for="nomor_pesanan">Nomor Pesanan:</label>
            <input type="text" pattern="[0-9]{6}" title="Masukkan 6 digit angka" id="nomor_pesanan" name="nomor_pesanan" placeholder="Masukkan Nomor Pesanan" autocomplete="off" required><br><br>

            <label for="tanggal_transaksi">Tanggal Transaksi:</label>
            <input type="date" id="tanggal_transaksi" name="tanggal_transaksi"><br><br>

            <label for="servis">Produk atau Layanan yang Dibeli:</label>
            <input type="text" id="servis" name="servis" placeholder="ex: handphone" required><br><br>

            <label for="rating">Skala Penilaian (1-10):</label>
            <input type="range" id="rating" name="rating" value="0" min="1" max="10" oninput="rangeValue.innerText=this.value">
            <p id="rangeValue">0</p><br>

            <label for="kepuasan_pelanggan">Pernyataan Tentang Kepuasan:</label>
            <textarea id="kepuasan_pelanggan" name="kepuasan_pelanggan" placeholder="Bagaimana Pengalaman Belanja Anda" rows="5" cols="50" required></textarea><br><br>

            <label for="kritik_dan_saran">Pernyataan Kritik dan Saran:</label>
            <textarea id="kritik_dan_saran" name="kritik_dan_saran" placeholder="Kritik dan Saran" rows="5" cols="50" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
